<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Assignment</title>
</head>
<body>
    <h1>Counter</h1>
    <p>Visits: {{ request.session.counter }}</p>
    <button onclick="window.location.href='http://localhost:8000/destroy_session';">Reset!</button>
    <br>
    <br>
    <button onclick="window.location.href='http://localhost:8000/add_two';">Add 2</button><br>
    <br>
    <form action='/increment' method='post'>
        {% csrf_token %}
        Increase Counter By: <input type='number' name='count'>
        <button type='submit'>Increment</button>
    </form>
</body>
</html>
